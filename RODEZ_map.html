    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var map = map_0a4ac270d82e415da1dfaa912b9698a9;
            var geocoder = new google.maps.Geocoder();

            document.getElementById("searchButton").addEventListener("click", function() {
                var address = document.getElementById("addressInput").value;
                if (address === "") {
                    alert("Veuillez entrer une adresse.");
                    return;
                }

                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        var location = results[0].geometry.location;
                        var latlng = [location.lat(), location.lng()];

                        // Ajouter un marqueur et centrer la vue sur l'adresse trouvée
                        L.marker(latlng).addTo(map)
                            .bindPopup("<b>" + results[0].formatted_address + "</b>")
                            .openPopup();
                        map.setView(latlng, 14);  // Zoom à l'emplacement trouvé
                    } else {
                        alert("Adresse non trouvée : " + status);
                    }
                });
            });
        });
    </script>
